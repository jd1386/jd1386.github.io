<div id="archives">
  <div class="archive-group">

    %}
    <article class="archive-item">
      <div>
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      </div>
      {%- assign date_format = site.minima.date_format | default: "%Y년 %-m월
        %-d일" -%}
        <span class="post-meta">{{ post.date | date: date_format }}</span>
    </article>
    {% endfor %}
  </a>
  </div>
</div>
